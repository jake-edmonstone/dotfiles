"$schema" = 'https://starship.rs/config-schema.json'
command_timeout = 1000  # 1 seconds
palette = "dracula"

[git_status]
format = "[[$conflicted](yellow)[$untracked](218)[$modified$renamed](255)[$staged](green)[$deleted](red)($ahead_behind$stashed)]($style)"
conflicted = " $count "
untracked = " $count "
modified = " $count "
deleted = " $count "
staged = " $count "
renamed = " $count "
stashed = " $count "
disabled = false
#use_git_executable = true	
style = "bold red"

[git_metrics]
disabled = false

[directory]
truncation_length = 0  # 0 means show the full path
truncate_to_repo = false
style = "bold purple"

[aws]
style = "bold orange"

[character]
error_symbol = "[λ](bold red)"
success_symbol = "[λ](bold green)"

[cmd_duration]
style = "bold yellow"

[git_branch]
style = "bold pink"

[hostname]
style = "bold purple"

[username]
style_user = "bold cyan"

[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"
