# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -gq allow-passthrough on

# Environment stuff
set-environment -g FZF_DEFAULT_OPTS '--color=fg:#f8f8f2,hl:#bd93f9,fg+:#f8f8f2,bg+:-1,hl+:#bd93f9,prompt:#50fa7b,pointer:#ff79c6,marker:#ff79c6,border:#6272a4'

# Copy Mode stuff
setw -g mode-keys vi
unbind [
bind Escape copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Sensible binds
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind k display-popup -E "tmux list-sessions | sed -E 's/:.*$//' \
 | grep -v \"^$(tmux display-message -p '#S')\$\" \
 | fzf --reverse \
 | xargs tmux switch-client -t"
bind N switch-client -l

set -g @continuum-restore 'on'

set -g status-position top
setw -g mouse on
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g renumber-windows on   # renumber all windows when any window is closed
set -g history-limit 1000000 # increase history size (from 2,000)

# clean, centered, no right segment
set -g status-justify centre
set -g status-style fg=colour250,bg=default

# left: "working on <session>"
set -g status-left-length 60
set -g status-left '#[fg=colour250]working on #[fg=colour141,bold]#S#[default]'
set -g status-right ''

# tabs
set -g window-status-style fg=colour244,bg=default
set -g window-status-format ' #[fg=colour244]#I #[fg=colour250]#W '
set -g window-status-current-format ' #[bg=colour141,fg=black,bold] #I:#W #[bg=default,fg=colour141]'

run '~/.tmux/plugins/tpm/tpm'
